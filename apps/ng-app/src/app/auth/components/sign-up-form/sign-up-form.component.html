<div class="container">
  <h1><mat-icon>assignment_ind</mat-icon>Sign up</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password again</mat-label>
      <input matInput formControlName="passwordAgain" type="password" />
    </mat-form-field>

    <button
      id="sign-up-button"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="this.signUpForm.invalid || (isSubmitting$ | async)"
    >
      Sign up
    </button>
  </form>
</div>
